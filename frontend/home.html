 <div class="content">
    <div id="page1" class="page active">
        <h1>参数设置</h1>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
         // 显示对应页面的内容
         function showPage(pageId) {
            // 隐藏所有页面内容
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // 显示点击的页面内容
            const activePage = document.getElementById(pageId);
            if (activePage) {
                activePage.classList.add('active');
            }
        }
        $('#userName').focus(function () {
            $('.userNameTip').addClass('userNameTipA');
            console.log("点击了");
        })
        $('#userName').blur(function () {
            let val = $('#userName').val();
            if (val) {
                return;
            } else {
                $('.userNameTip').removeClass('userNameTipA');
            }
        });
        $('#goodsNumber').focus(function () {
            $('.goodsNumberTip').addClass('goodsNumberTipA');
            console.log("点击了");
        })
        $('#goodsNumber').blur(function () {
            let val = $('#goodsNumber').val();
            if (val) {
                return;
            } else {
                $('.goodsNumberTip').removeClass('goodsNumberTipA');
            }
        });

        document.getElementById('submitBtn').addEventListener('click', function () {
             // 获取用户ID和商品个数
            const userId = document.getElementById("userName").value;
            const goodsNumber = document.getElementById("goodsNumber").value;
            // 确保用户ID和商品个数都已填写
            if (!userId || !goodsNumber) {
                alert("请填写完整的用户ID和商品个数！");
                return;
            }
            console.log("用户ID:", userId);
            console.log("商品个数:", goodsNumber);
            // 创建请求体数据
            const requestBody = {
                user_id: parseInt(userId),
                n: parseInt(goodsNumber)
            };

            // 发送POST请求
            fetch("http://localhost:8000/recommend", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestBody) // 将数据转换为JSON字符串
            })
            .then(response => response.json())
            .then(data => {
                console.log("推荐结果:", data); // 处理响应数据
                console.log("数据类型:", typeof data);
                alert("请求成功！");
                // 获取展示商品列表的容器元素（假设id为productListContainer）
                const productListContainer = document.getElementById("productListContainer");
                // 清空容器，防止每次点击都重复添加
                productListContainer.innerHTML = '';

                const products = data.recommended_items;

                // // 创建 <ul> 元素
                // const ul = document.createElement('ul');

                // 使用for循环遍历商品列表并生成HTML
                products.forEach(item => {
                    // const li = document.createElement('li');
            
                    // // 创建商品内容
                    // li.innerHTML = `
                    //     <div>
                    //         <strong>商品ID:</strong> ${products.item_id} <br>
                    //         <strong>描述:</strong> ${products.title} <br>
                    //         <strong>图片:</strong> <img src="${products.pict_url}" alt="Product Image" style="width: 100px; height: 100px;">
                    //     </div>
                    // `;
                    
                    // // 将 <li> 元素添加到 <ul> 中
                    // ul.appendChild(li);

                    // // 将 <ul> 元素添加到页面中
                    // productListContainer.appendChild(ul)

                    // 创建商品卡片元素
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    
                    // 构建商品内容
                    const productContent = `
                        <img src="${item.pict_url}" alt="${item.title}" class="product-image">
                        <h3>商品ID: ${item.item_id}</h3>
                        <p>${item.title}</p>
                    `;

                    // 将内容添加到商品卡片中
                    productCard.innerHTML = productContent;

                    // 将商品卡片添加到容器中
                    productListContainer.appendChild(productCard);
                });
            })
            .catch(error => {
                console.error("错误:", error); // 处理错误
                alert("请求失败！");
            });
        });
    </script>
